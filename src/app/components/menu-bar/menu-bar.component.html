<ion-toolbar id="header-bar">
    <ion-grid>
        <ion-row>
            <ion-col size="3">
                <ion-img src="../../../assets/icon/Krate_logo.png" (click)="returnHome()"></ion-img>
            </ion-col>
            <ion-col size="3" id="header-img">
                <ion-img src="{{appPages[selectedIndex].icon}}"></ion-img>
            </ion-col>
            <ion-col size="3" id="header-text">
                <h1>{{appPages[selectedIndex].title}}</h1>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-toolbar>

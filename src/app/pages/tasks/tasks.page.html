<div id="home-page-logo">
    <ion-img n-img src="../../../assets/icon/Krate_logo.png" (click)="returnHome()"></ion-img>
</div>
<ion-content>
    <ion-list lines="none">
        <ion-item button *ngFor="let p of subPages; let i = index" (click)="selectedIndex = i" routerDirection="forward" [routerLink]="p.url">
            {{p.title}}
        </ion-item>
    </ion-list>
</ion-content>
